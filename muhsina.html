<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special wish</title>

    <style>
        body{
            max-width: 800px;
            border: 1px solid yellowgreen;
            margin: 0 auto;
        }
        h1{
            font-size: 10vw;
        }
        .lion img{
            width: 100%;
        }
        .container-two{
            display: flex;
        }
        .container-two .tiger{
            width: 50%;
        }
        .tiger img{
            width: 100%;
        }
        .container{
            display: grid;
            grid-template-columns: repeat(3,1fr);
            gap: 20px;
        }
        .food{
            border: 2px solid indianred;
            padding: 10px;
            border-radius: 10px;
        }
        .food img{
            width: 100%;
            border-radius: 30px;
        }
        @media screen and (max-width: 576px) {
            .container-two{
                flex-direction: column-reverse;
            }
            .container-two .tiger{
            width: 100%;
            }
            .container{
                grid-template-columns: repeat(1,1fr);
            }
        }
            @media screen and (min-width: 577px) and (max-width: 700px) {
            .container{
                    grid-template-columns: repeat(2,1fr);
            }
            
        }

    </style>


</head>
<body>
    <section class="lion">
        <h1>My Responsive Website</h1>
        <img src="images/lion.jpg" alt="">
     </section>
     <section>
        <h2>Two Parts</h2>
        <div class="container-two">
            <div class="tiger">
                <img src="images/healthy.jpg" alt="">
            </div>
            <div class="tiger">
                <img src="images/tiger.webp" alt="">
            </div>
        </div>
     </section>
</body>
</html>
